[APMXE]
ApacheFilename=%APMXE%\ap\httpd.exe
ApacheArgs=-f "%APMXE%\ap\conf\httpd.conf" -d "%APMXE%\ap" -C "DocumentRoot '%APMXE%\htdocs'"
MySQLFilename=%APMXE%\ap\db\mysqld.exe
MySQLArgs=--defaults-file="%APMXE%\ap\conf\my.ini" -b"%APMXE%\ap\db" -h"%APMXE%\data" --plugin_dir="%APMXE%\ap\db\lib\plugin"
AutoOpen=
AutoRun=false
AutoRunApache=true
AutoRunMySQL=true
PrepareConfigFile=true
